version: '3'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./tests:/tests
      - ./src:/src
      - ./tests/run_tests.sh:/run_tests.sh
      - ./tests/config.ini:/src/resource_access/config.ini
    entrypoint:
      - /bin/bash
      - run_tests.sh
    depends_on:
      - test_db
  test_db:
    image: mcr.microsoft.com/mssql/server
    environment:
      SA_PASSWORD: TestPassword1
      ACCEPT_EULA: Y
    logging:
      driver: "none"
